<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static './main.css' %}">
    <title>Sign Up</title>
</head>
<body>
    
    <div class="jumbotron login">
        <div class="container">
            <h2>Sign Up</h2>
            <form action="">
                <div class="wrapper">
                    <label for="name">Name</label>
                    <input type="text" class="input" placeholder="Enter Name" id="name">
                </div>
                <div class="wrapper">
                    <label for="email">Email ID</label>
                    <input type="text" class="input" placeholder="Enter Email" id="email">
                </div>
                <div class="wrapper">
                    <label for="pass">Password</label>
                    <input type="text" class="input" placeholder="Enter Password" id="pass">
                </div>
                <br>
                <div class="wrapper">
                    <input type="submit" class="loginbtn" value="Sign Up">
                </div>
                <p  class="link">Already have an account? <a href="/login">Login</a></p>
            </form>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"></script>
    <script src="{% static './fontAwesomeIcons.js' %}"></script>
</body>
</html>
