<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static './main.css' %}">
    <title>Home | BookStore</title>
    <style>

        .clr2{
            background-color:rgb(235, 219, 189) ;
        }
        
        .bdr{
            margin:0px;
            border-top: 1px solid black;
        }

        
    </style>
</head>
<body>
    <div class="jumbotron navbar">
        <div class="container">
            <div class="brand">Book<span>Store</span></div>
            <div class="profile">
                <div class="user">
                    <h3>Hi Harsh | </h3>
                </div>
                <form action=cart method=POST>
                {% csrf_token %}
                 <div class="cart">
                     <button>CART({{totq}})</button>
                 </div>
               </form>
            </div>
        </div>
    </div>

    <div class="jumbotron main clr2">
        <div class="container">
            <div class="row">
                {% for i in books %}
                <div style="margin-bottom: 50px;"class="col-sm-12 col-md-6 col-lg-3 cols">
                    <form action="product" method=POST>
                      {% csrf_token %}
                        <div class="imgbox">
                            <!-- <img src="static/imgs/{{i.bookid}}.jpg" alt=""> -->
                            <button  style="padding: 0;" type=submit name='bookid' value={{i.bookid}}><img  style=" height: 300px; width: 250px;" src="{% static './imgs/' %}{{i.bookid}}.jpg" alt="">
                            <div  class="price bdr">
                                <p>Price ${{i.price}}</p>
                            </div>
                        </div>
                    </form>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"></script>
    <script src="{% static './fontAwesomeIcons.js' %}"></script>
</body>
</html>
